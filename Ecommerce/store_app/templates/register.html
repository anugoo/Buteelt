{% extends "base.html" %}
{% load static %}

{% block title %}Django | One of the Biggest Online Shopping Platform{% endblock %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
    <article class="card-body">
        <header class="mb-4">
            <h4 class="card-title">Sign up</h4>
        </header>
        <form>
            <div class="form-row">
                <div class="col form-group">
                    <label for="firstName">First name</label>
                    <input id="firstName" type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="col form-group">
                    <label for="lastName">Last name</label>
                    <input id="lastName" type="text" class="form-control" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label>Gender</label><br>
                <div class="custom-control custom-radio custom-control-inline">
                    <input id="genderMale" class="custom-control-input" type="radio" name="gender" value="male" checked>
                    <label class="custom-control-label" for="genderMale">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input id="genderFemale" class="custom-control-input" type="radio" name="gender" value="female">
                    <label class="custom-control-label" for="genderFemale">Female</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input id="city" type="text" class="form-control" placeholder="City" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="country">Country</label>
                    <select id="country" class="form-control" required>
                        <option value="">Choose...</option>
                        <option>Uzbekistan</option>
                        <option>Russia</option>
                        <option selected>United States</option>
                        <option>India</option>
                        <option>Afghanistan</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Create password</label>
                    <input id="password" type="password" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="passwordRepeat">Repeat password</label>
                    <input id="passwordRepeat" type="password" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </form>
    </article>
</div>
<p class="text-center mt-4">Have an account? <a href="./signin.html">Log In</a></p>

</section>
<!-- ========================= SECTION CONTENT END ========================= -->
{% endblock %}
