{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="section-intro padding-y-sm">
  <div class="container">
    <div class="intro-banner-wrap">
      <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
    </div>
  </div> 
</section>

<section class="section-name padding-y-sm">
  <div class="container">

    <header class="section-heading">
      <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
      <h3 class="section-title">Сүүлд нэмэгдсэн {{ total }} бараа</h3>
    </header>

    <div class="row">
      {% for pro in products %}
      <div class="col-md-3">
        <figure class="card card-product-grid">
    
          <div class="img-wrap"> 
            
            <img src="/media/{{ pro.images }}" alt="{{ pro.product_name }}">
            
          </div> <!-- img-wrap.// -->
          <figcaption class="info-wrap">
            <div class="fix-height">
              <a href="{{pro.get_url}}" class="title">{{ pro.product_name }}</a> 
    
              <div class="price-wrap mt-2">
                <span class="price">{{ pro.price }}₮</span>
              </div> <!-- price-wrap.// -->
            </div>
            <a href="#" class="btn btn-block btn-success {% if pro.stock < 1 %}disabled{% endif %}">
              {% if pro.stock < 1 %}
                Бараа дууссан
              {% else %}
                Сагсанд нэмэх 
              {% endif %}
            </a>
            
          </figcaption>
          
        </figure>
        
      </div> <!-- col.// -->
      {% endfor %}
    </div> <!-- row -->

  </div><!-- container -->
</section>

{% endblock %}
