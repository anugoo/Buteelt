{% extends "base.html" %}
{% load static %}

{% block title %}Django | One of the Biggest Online Shopping Platform{% endblock %}

{% block content %}

<section class="section-intro padding-y-sm">
  <div class="container">
    <div class="intro-banner-wrap">
      <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
    </div>
  </div> 
</section>

<section class="section-name padding-y-sm">
  <div class="container">

    <header class="section-heading">
      <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
      <h3 class="section-title">Сүүлд нэмэгдсэн {{total}} бараа</h3>
    </header>

    <div class="row">
      {% for pro in products %}
        <div class="col-md-3">
          <div class="card card-product-grid">
            <a href="{% url 'detail' pro.slug %}" class="img-wrap">
              <img src="{{ pro.images.url }}" alt="{{ pro.pname }}">
            </a>
            <figcaption class="info-wrap">
			  <a href="{% url 'detail' pro.slug %}" class="title">{{ pro.product_name }}</a>

              <div class="price mt-1">{{ pro.price }}₮</div>
            </figcaption>
          </div>
        </div>
      {% empty %}
        <div class="col-12">
          <p class="text-muted">No products available.</p>
        </div>
      {% endfor %}
    </div> <!-- row.// -->

  </div><!-- container // -->
</section>

{% endblock %}
